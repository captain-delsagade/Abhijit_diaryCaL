<html lang="en">
<head>
        <style>
            body {
                font-family: Arial, sans-serif;
                text-align: center;
                margin: 10px;
                background-color: rgb(125, 217, 237);
                font-weight: bold;
                font-size: auto;
            }

            @keyframes colorChange {
                0% {
                    border-color: rgb(51, 192, 227);
                    /* Start color (black) */
                }

                25% {
                    border-color: #ff00b7;
                    /* Middle color (red) */
                }

                50% {
                    border-color: rgb(0, 255, 149);
                    /* Middle color (red) */
                }

                75% {
                    border-color: rgb(200, 255, 0);
                    /* Middle color (red) */
                }

                100% {
                    border-color: rgb(51, 192, 227);
                    /* End color (black) */
                }
            }

            @keyframes colorChange2 {
                0% {
                    border-color: rgb(51, 227, 83);
                    /* Start color (black) */
                }

                25% {
                    border-color: #ff8800;
                    /* Middle color (red) */
                }

                50% {
                    border-color: rgb(191, 0, 255);
                    /* Middle color (red) */
                }

                75% {
                    border-color: rgb(0, 191, 255);
                    /* Middle color (red) */
                }

                100% {
                    border-color: rgb(51, 192, 227);
                    /* End color (black) */
                }
            }

            @keyframes colorChange3 {
                0% {
                    border-color: rgb(203, 51, 227);
                    /* Start color (black) */
                }

                25% {
                    border-color: #26ff00;
                    /* Middle color (red) */
                }

                50% {
                    border-color: rgb(30, 0, 255);
                    /* Middle color (red) */
                }

                75% {
                    border-color: rgb(255, 77, 0);
                    /* Middle color (red) */
                }

                100% {
                    border-color: rgb(227, 104, 51);
                    /* End color (black) */
                }
            }

            #little {
                width: 320px;
                margin-top: 30px;
                margin-left: auto;
                margin-right: auto;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 8px 32px 0;
                background-color: rgb(51, 192, 227);
                box-sizing: border-box;
                animation: colorChange 10s linear infinite;
                border: 1.4px solid rgb(51, 192, 227);
                /* Initial color (black) */

            }

            #clock {
                width: 170px;
                margin-top: 10px;
                margin-left: auto;
                margin-right: auto;
                padding: 15px;
                align-items: center;
                background: linear-gradient(to right, #3494e6, #34e690, #ec6ead);
                border-radius: 5px;
                box-shadow: 0 8px 32px 0;
                color: #090808;
                text-align: center;
                font-family: 'Arial', sans-serif;
                font-size: 25px;
                font-weight: bolder;
                border: 1px solid aqua;
                animation: colorChange2 10s linear infinite;

            }

            #date {
                width: 170px;
                border: 1.2px solid aqua;
                animation: colorChange3 10s linear infinite;
                margin-left: auto;
                margin-top: 3px;
                margin-right: auto;
                padding: 15px;
                align-items: center;
                border-radius: 5px;
                box-shadow: 0 8px 40px 0;
                color: rgb(10, 24, 148);
                text-align: center;
                font-family: 'Arial', sans-serif;
                font-size: 20px;
                font-weight: bolder;
            }

            label {
                font-size: 18px;
                font-style: italic;
            }

            select {
                font-size: 14px;
                padding: 5px;
                font-weight: bold;
                border-radius: 10px;
                width: 170px;

                background-color: #dbe3d9;

            }

            option {
                font-size: 18px;
                border: #26ff00;
                background-color: #c9cadc;
            }



            input {
                padding: 8px;
                margin: 5px;
                border-radius: 13px;
                background-color: rgb(245, 247, 247);


            }

            #submit {
                padding: 10px;
                background-color: #14840f;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 28px;
                transition: transform 0.5s ease;
                box-shadow: 0 2px 22px 0;

            }

            #submit:active {
                transform: scale(0.70);
            }

            #Rate {
                margin-top: 18px;
                color: rgb(38, 13, 178);
                font-size: 20px;
                font-weight: bold;
            }

            #Total {
                margin-top: 20px;
                margin-left: auto;
                margin-right: auto;
                color: rgb(55, 0, 128);
                font-size: 25px;
                border: black;
                background-color: rgb(241, 245, 249);
                border-radius: 5px;
                border-color: red;
                width: 220px;
                border-style: inset;
                font-weight: bolder;

            }

            #num1 {
                font-size: 23px;
                width: 100px;
                font-weight: bolder;
                color: red;
                box-shadow: 0 1px 2px 0;
                border: 1px solid aqua;
                animation: colorChange2 10s linear infinite;

            }

            #num2 {
                font-size: 23px;
                width: 100px;
                font-weight: bolder;
                color: blue;
                box-shadow: 0 1px 2px 0;
                border: 1px solid aqua;
                animation: colorChange2 10s linear infinite;
            }

            #num3 {
                font-size: 23px;
                width: 120px;
                font-weight: bolder;
                color: rgb(8, 11, 1);
                box-shadow: 0 1px 2px 0;
                border: 1px solid aqua;
                animation: colorChange2 10s linear infinite;

            }

            h2 {
                align-content: center;
                font-size: 10px;

            }

            .success-message {
                color: rgb(5, 7, 5);
            }
        </style>
    </head>

<body>
    <form action="" name="lol" method="post">
        <div id="clock"></div>
        <div id="date"></div>
        <h2>FAT=398.36 ; SNF=265.57 ; RATE=40.50 </h2>
        <h3>
            <label for="items">Select a Name:</label>
            <select id="items" name="NAME">
                <option value="চন্দনা ঘোষ">চন্দনা ঘোষ</option>
                <option value="রাজেন্দ্র প্রসাদ ঘোষ">রাজেন্দ্র প্রসাদ ঘোষ</option>
                <option value="রিঙ্কু কোলে">রিঙ্কু কোলে</option>
                <option value="কল্যাণী চক্রবর্তী">কল্যাণী চক্রবর্তী</option>
                <option value="মধুমিতা মন্ডল">মধুমিতা মন্ডল</option>
                <option value="বিকাশ কুমার ঘোষ">মামনি ঘোষ</option>
                <option value="সুলোচনা ঘোষ">সুলোচনা ঘোষ</option>
                <option value="রাহেলা শেখ">রাহেলা শেখ</option>
                <option value="সুজাতা ঘোষ">সুজাতা ঘোষ</option>
                
            </select>

        </h3>

        <div id="little">
            <label for="num1">Enter FAT Value: </label>
            <input type="number" id="num1" step="any" placeholder="FAT" name="FAT" oninput="rateandtotal();">
            <br>
            <label for="num2">Enter SNF Value: </label>
            <input type="number" id="num2" step="any" placeholder="SNF" name="SNF" oninput="rateandtotal();">
            <br>

            <label for="num3">Enter KG Value: </label>
            <input type="number" id="num3" step="any" placeholder="KG" name="KG" oninput="rateandtotal();">
            <br>
            <input type="number" id="rate" hidden step="any" name="RATE">
            <input type="number" id="total" hidden name="TOTAL">
            <input type="text" id="datetimeInput" hidden name="DATE">

            <br>
            <input value=Calculate type="submit" id="submit" onclick="playSound();multiplyNumbers();">
            <audio id="myAudio">
                <source src="button.wav" type="audio/mp3">
            </audio>
        </div>

        <div id="Rate"></div>
        <div id="Total"></div>

    </form>
    <div class="success-message" id="successMessage" style="display:none;">
        Submitted on Excel Sheet.
    </div>

    <script>
        // Function to update the input field with the current date and time
        function updateDateTime() {
            var currentDate = new Date();

            var dateString = currentDate.toLocaleDateString();


            var timeString = currentDate.toLocaleTimeString();
            var dateTimeString = dateString + ' ' + timeString;

            // Set the value of the input field
            document.getElementById('datetimeInput').value = dateTimeString;
        }

        // Call the function initially to set the initial value
        updateDateTime();

        // Update the date and time every second (1000 milliseconds)
        setInterval(updateDateTime, 1000);

        function rateandtotal() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;

            var Rate = (num1 * 3.9836) + (num2 * 2.6557);
            var Total = Rate * num3;
            var Round = Math.round(Total);
            var Round2 = Rate.toFixed(2);


            document.getElementById('rate').value = Round2;
            document.getElementById('total').value = Round;


        }

        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            const clock = document.getElementById('clock');
            clock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').innerText = dateString;
        }

        updateDate();

        function multiplyNumbers() {
            // Get the input values
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;



            // Multiply the numbers
            var Rate = (num1 * 3.9836) + (num2 * 2.6557);
            var Total = Rate * num3;
            var Round = Math.round(Total);
            var Round2 = Rate.toFixed(2);

            // Display the result
            document.getElementById("Rate").innerHTML = "Rate: " + Round2;
            document.getElementById("Total").innerHTML = "Total Rs: " + Round;
            document.getElementById("num4").innerHTML = "Rate: " + Round2;
        }
        function playSound() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxRKCypXV-ui831AWG75DbFEZE9IuPfQ0GmMOykppJg7mQdrVP7Mx1UkUV_UK1EgWElJg/exec'
        const form = document.forms['lol']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
            document.getElementById("successMessage").style.display = "block";
        })

    </script>
</body>
</html>
