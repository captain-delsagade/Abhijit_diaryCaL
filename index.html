<html lang="en">

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 10px;
            background-color: rgb(125, 217, 237);
            font-weight: bold;
            font-size: auto;
        }

        @keyframes colorChange {
            0% {
                border-color: rgb(51, 192, 227);
                /* Start color (black) */
            }

            25% {
                border-color: #ff00b7;
                /* Middle color (red) */
            }

            50% {
                border-color: rgb(0, 255, 149);
                /* Middle color (red) */
            }

            75% {
                border-color: rgb(200, 255, 0);
                /* Middle color (red) */
            }

            100% {
                border-color: rgb(51, 192, 227);
                /* End color (black) */
            }
        }
        @keyframes colorChange2 {
            0% {
                border-color: rgb(51, 227, 83);
                /* Start color (black) */
            }

            25% {
                border-color: #ff8800;
                /* Middle color (red) */
            }

            50% {
                border-color: rgb(191, 0, 255);
                /* Middle color (red) */
            }

            75% {
                border-color: rgb(0, 191, 255);
                /* Middle color (red) */
            }

            100% {
                border-color: rgb(51, 192, 227);
                /* End color (black) */
            }
        }
        @keyframes colorChange3 {
            0% {
                border-color: rgb(203, 51, 227);
                /* Start color (black) */
            }

            25% {
                border-color: #26ff00;
                /* Middle color (red) */
            }

            50% {
                border-color: rgb(30, 0, 255);
                /* Middle color (red) */
            }

            75% {
                border-color: rgb(255, 77, 0);
                /* Middle color (red) */
            }

            100% {
                border-color: rgb(227, 104, 51);
                /* End color (black) */
            }
        }

        #little {
            width: 320px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 32px 0;
            background-color: rgb(51, 192, 227);
            box-sizing: border-box;
            animation: colorChange 10s linear infinite;
            border: 1.4px solid rgb(51, 192, 227);
            /* Initial color (black) */

        }

        #clock {
            width: 170px;
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            padding: 15px;
            align-items: center;
            background: linear-gradient(to right, #3494e6, #34e690, #ec6ead);
            border-radius: 5px;
            box-shadow: 0 8px 32px 0;
            color: #090808;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 25px;
            font-weight: bolder;
            border: 1px solid aqua;
            animation: colorChange2 10s linear infinite;

        }

        #date {
            width: 170px;
            border: 1.2px solid aqua;
            animation: colorChange3 10s linear infinite;
            margin-left: auto;
            margin-top: 3px;
            margin-right: auto;
            padding: 15px;
            align-items: center;
            border-radius: 5px;
            box-shadow: 0 8px 40px 0;
            color: rgb(10, 24, 148);
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            font-weight: bolder;
        }

        label {
            font-size: 18px;
            font-style: italic;
        }

        input {
            padding: 8px;
            margin: 5px;
            border-radius: 13px;
            background-color: rgb(245, 247, 247);


        }

        button {
            padding: 10px;
            background-color: #14840f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 28px;
            transition: transform 0.5s ease;
            box-shadow: 0 2px 22px 0;

        }

        button:active {
            transform: scale(0.70);
        }

        #Rate {
            margin-top: 18px;
            color: rgb(38, 13, 178);
            font-size: 20px;
            font-weight: bold;
        }

        #Total {
            margin-top: 20px;
            margin-left: auto;
            margin-right: auto;
            color: rgb(55, 0, 128);
            font-size: 25px;
            border: black;
            background-color: rgb(241, 245, 249);
            border-radius: 5px;
            border-color: red;
            width: 220px;
            border-style: inset;
            font-weight: bolder;

        }

        #num1 {
            font-size: 23px;
            width: 100px;
            font-weight: bolder;
            color: red;
            box-shadow: 0 1px 2px 0;
            border: 1px solid aqua;
            animation: colorChange2 10s linear infinite;

        }

        #num2 {
            font-size: 23px;
            width: 100px;
            font-weight: bolder;
            color: blue;
            box-shadow: 0 1px 2px 0;
            border: 1px solid aqua;
            animation: colorChange2 10s linear infinite;
        }

        #num3 {
            font-size: 23px;
            width: 120px;
            font-weight: bolder;
            color: rgb(8, 11, 1);
            box-shadow: 0 1px 2px 0;
            border: 1px solid aqua;
            animation: colorChange2 10s linear infinite;

        }

        h2 {
            align-content: center;
            font-size: 15px;

        }
    </style>
</head>

<body>
    <div id="clock"></div>
    <div id="date"></div>
    <h2>FAT=398.36 ; SNF=265.57 ; RATE=40.50 </h2>

    <div id="little">
        <label for="num1">Enter FAT Value: </label>
        <input type="number" id="num1" placeholder="FAT">
        <br>
        <label for="num2">Enter SNF Value: </label>
        <input type="number" id="num2" placeholder="SNF">
        <br>

        <label for="num3">Enter KG Value: </label>
        <input type="number" id="num3" placeholder="KG">
        <br>

        <br>

        <button onclick="playSound();multiplyNumbers();">Calculate </button>
        <audio id="myAudio">
            <source src="button.wav" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div id="Rate"></div>
    <div id="Total"></div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12 || 12;

            const clock = document.getElementById('clock');
            clock.textContent = `${hours}:${minutes}:${seconds} ${ampm}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
        function updateDate() {
            const now = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            document.getElementById('date').innerText = dateString;
        }

        updateDate();

        function multiplyNumbers() {
            // Get the input values
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var num3 = document.getElementById("num3").value;

            // Multiply the numbers
            var Rate = (num1 * 3.9836) + (num2 * 2.6557);
            var Total = Rate * num3;
            var Round = Math.round(Total);
            var Round2 = Rate.toFixed(2);

            // Display the result
            document.getElementById("Rate").innerHTML = "Rate: " + Round2;
            document.getElementById("Total").innerHTML = "Total Rs: " + Round;
        }
        function playSound() {
            var audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
</body>

</html>
